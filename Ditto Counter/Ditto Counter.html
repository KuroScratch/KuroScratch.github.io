<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ditto Counter</title>
		<link rel="stylesheet" type="text/css" href="Ditto.css">
		<link rel="shortcut icon" type="image/png" href="favicon.ico">
	</head>

	<body>
		<header>
			<p>Current Ditto chain:</p>
			<h1 id="counter"></h1>
		</header>

	</body>

	<script type="text/javascript">
		var amt = 0;
		document.getElementById("counter").innerHTML = amt;

		document.onkeydown = function(event) {
			if (event.keyCode == 32) {
				amt++;
			} else if (event.keyCode == 8) {
				amt--;
			} else if (event.keyCode == 27) {
				amt = 0;
			}
		document.getElementById("counter").innerHTML = amt;
		}
		
	</script>
</html>
